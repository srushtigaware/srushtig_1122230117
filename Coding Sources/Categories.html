<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav ul {
            list-style: none;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav ul li a:hover, nav ul li a.active {
            background-color: #d62a91;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
        }
        .categories-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .category {
            flex: 1 1 calc(33.33% - 20px);
            max-width: 220px;
            background: white;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .category-title {
            margin-top: 10px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>

<header>
    <h1 id="myHeader">FURVANA</h1>  
    <nav>
        <ul>
            <li><a href="new.html">Home</a></li>
            <li><a href="Categories" class="active">Categories</a></li>
            <li><a href="pharmacy.html">Pharmacy</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="cart.html">Cart</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <h2>Shop by Categories</h2>
    <div class="categories-grid">
        <div class="category">
            <img src="cepha.jpeg" alt="Tablets">
            <div class="category-title">Tablets</div>
        </div>
        <div class="category">
            <img src="clothes.webp" alt="Clothes">
            <div class="category-title">Clothes</div>
        </div>
        <div class="category">
            <img src="food.avif" alt="Food">
            <div class="category-title">Food</div>
        </div>
        <div class="category">
            <img src="footwear.webp" alt="Footwear">
            <div class="category-title">Footwear</div>
        </div>
        <div class="category">
            <img src="toys.jpg" alt="Toys">
            <div class="category-title">Toys</div>
        </div>
        <div class="category">
            <img src="grooming.webp" alt="Grooming">
            <div class="category-title">Grooming</div>
        </div>
    </div>
</div>

</body>
</html>
